<div id="signupModal" class="backdrop is-hidden">
  <div class="signup-modal">
    <div class="signup-modal-content">
      <button
        type="button"
        class="signup-close-button"
        id="signupModalCloseButton"
      >
        <svg class="icon-signup-close">
          <use href="./images/icons.svg#icon-close"></use>
        </svg>
      </button>
      <div>
        <div>
          <a href="./index.html" class="logon-logo">
            <div>
              <svg class="logo-icon">
                <use href="./images/icons.svg#icon-home"></use>
              </svg>
            </div>
            <div class="logon-title">FILMOTEKA MEGA KOTA</div>
          </a>
        </div>
        <form>
          <div class="signup-window">
            <label for="email-input-signup" id="signup-email">Email:</label>
            <input
              type="email"
              class="input-box"
              id="email-input-signup"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="signup-window">
            <label for="password-input-signup" id="signup-password"
              >Password:</label
            >
            <input
              type="password"
              class="input-box"
              id="password-input-signup"
              placeholder="Enter password"
              required
            />
          </div>
          <div class="signup-window">
            <label for="confirmPassword-input-signup" id="signup-password-conf"
              >Confirm Password:</label
            >
            <input
              type="password"
              class="input-box"
              id="confirmPassword-input-signup"
              placeholder="Confirm password"
              required
            />
          </div>
          <div class="signup-buttons">
            <button type="submit" id="signup-submit">Create account</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
