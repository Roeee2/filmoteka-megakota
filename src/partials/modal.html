<div id="film-card" onclick="openModal()">
  <img src="../images/film@1x.png" alt="Okładka filmu" />

  Kliknij tutaj, aby otworzyć okno modalne z informacjami o filmie
</div>

<div id="filmModal" class="backdrop is-hidden">
  <div class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>

      <img id="film-cover" class="film-cover" src="" alt="Okładka filmu" />

      <h2 id="film-title"></h2>
      <p>
        <span class="film-details"> Vote / Votes: </span
        ><span id="film-votes"></span>
      </p>
      <p>
        <span class="film-details"> Popularity:</span>
        <span id="film-popularity"></span>
      </p>
      <p>
        <span class="film-details"> Original Title:</span>
        <span id="film-original-title"></span>
      </p>
      <p>
        <span class="film-details">Genre:</span>
        <span id="film-genre"></span>
      </p>
      <p id="film-description"></p>
      <div class="modal-buttons">
        <button onclick="addToWatched()">Add to Watched</button>
        <button onclick="addToQueue()">Add to Queue</button>
      </div>
    </div>
  </div>
</div>
