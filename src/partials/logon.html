<div id="loginModal" class="backdrop is-hidden">
  <div class="logon-modal">
    <div class="logon-modal-content">
      <button
        type="button"
        class="logon-close-button"
        id="loginModalCloseButton"
      >
        <svg class="icon-logon-close">
          <use href="./images/icons.svg#icon-close"></use>
        </svg>
      </button>
      <div>
        <form>
          <div>
            <label for="email">Email:</label>
            <input
              type="email"
              id="email-input"
              placeholder="Enter email"
              required
            />
          </div>
          <div>
            <label for="password">Has≈Ço:</label>
            <input
              type="password"
              id="password-input"
              placeholder="Enter password"
              required
            />
          </div>
          <div class="logon-buttons">
            <button type="submit" id="login-submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
